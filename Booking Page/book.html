<body>

    <!--Phone HTML-->
    
    <nav>
        <input type="checkbox" id="check">

        <label for="check" class="checkbtn"><i class="fa-solid fa-bars"></i></label>


        <label for="logo" class="logo">CORYS TATTOOS</label>

        <ul>
            <li><a class="active" href="../main page/index.html">HOME</a></li>
            <li><a href="">ABOUT</a></li>

            <li><a href="">CONTACT</a></li>
            <li><a href="">FEEDBACK</a></li>
        </ul>

    <main>


    

        <!--Phone HTML-->

        <div class="col">
            <form action="" method="post">
                <div class="row">
                    <h1>BOOK W/ ME</h1>
                </div>
                <div class="row">
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>

                    <input type="number" name="number" id="number" placeholder="Phone Number">
                </div>
                <br>
                <div class="row">

                </div>
                <br>
                <div class="row">

                </div>
                <br>
                <div class="row">
                    <textarea name="" id="" cols="63" rows="5" placeholder="Describe Tattoo and location"></textarea>
                </div>
                <br>
                <div class="row row-btn">
                    <input type="submit" value="Book Now">
                </div>
            </form>
        </div>

        
        <div id="footer">
            <p>Located at:<br>address<br>Pocatello, ID, 83204<br>208-123-4567</p>
            <div class="socials">

                    <i class="fa-brands fa-instagram-square fa-3x"></i>
                </div>
                
            </div>
        </div>
